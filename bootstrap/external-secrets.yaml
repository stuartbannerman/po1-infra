apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: '0.9.11'
    helm:
      parameters:
        - name: installCRDs
          value: 'true'
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
apiVersion: external-secrets.io/v1beta1
# kind: ClusterSecretStore
kind: SecretStore
metadata:
  name: es-aws-secretsmanager
  namespace: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-west-1
      auth:
        jwt:
          serviceAccountRef:
            name: aws-secretsmanager

  conditions:
    - namespaces:
        - argocd
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: es-aws-externalsecret
  # namespace: argocd
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: es-aws-secretsmanager
    kind: SecretStore
    # kind: ClusterSecretStore
  target:
    # The name of the K8 secret to put the secret in
    name: argocd-github-pat
    # creationPolicy: Merge
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: password # local name
    remoteRef:
      key: po1-k8 # AWS Secrets Manager secret name
      property: github-pat # AWS Secrets Manager secret key