apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: po1
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: po1
      server: https://kubernetes.default.svc
