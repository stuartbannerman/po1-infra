apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boostrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/stuartbannerman/po1-infra
    path: bootstrap
    targetRevision: HEAD
  sources:
    - repoURL: https://github.com/stuartbannerman/po1-infra
      path: bootstrap
      targetRevision: HEAD
    - repoURL: https://github.com/stuartbannerman/po1-infra
      path: apps
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
