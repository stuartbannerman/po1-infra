apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/stuartbannerman/po1-infra
    path: bootstrap
    targetRevision: HEAD
  - repoURL: https://github.com/stuartbannerman/po1-infra
    path: apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: ''
    jsonPointers:
    - /data/password
    kind: Secret
    name: argocd-github-pat
    namespace: argocd